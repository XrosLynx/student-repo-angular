<div class="container">
  <div>
    <div>
      <h2 (click)="handleToastr(student.name)" >{{student?.name | uppercase}} </h2>
    </div>
  </div>

  <div>
    <div>
      <div><strong>Age:</strong> {{student?.age}}</div>
      <div><strong>Address:</strong> {{student?.address}}</div>
      <div><strong>GWA:</strong> {{student?.gwa}}</div>
    </div>
  </div>
</div>
